<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Lato:wght@300&family=Montserrat:ital,wght@1,300&family=Mukta:wght@500&family=Nunito:ital,wght@1,300;1,400&family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- links to favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" href="/assets/images/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <title>Quiz App</title>
</head>
<body>
    <main>
        <div class="header-logo">
            <a href="index.html">
                <img src="assets/images/harp.png" alt="site logo" id="logo">
            </a>
        </div>
        <div class="neon-container">
            <h1 class="neon-text"><span>I</span>re<span>land</span></h1>
        </div>
        <div class="glitch-container">
            <h2 class="glitch" data-text="glitch"><span class="fast-flicker">C</span>ou<span class="flicker">nty</span> <br><span class="fast-flicker">Qui</span>z</h2>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
                <div class="circle active">1</div>
                <div class="circle">2</div>
                <div class="circle">3</div>
                <div class="circle">4</div>
                <div class="circle">5</div>
                <div class="circle">6</div>
                <div class="circle">7</div>
                <div class="circle">8</div>
                <div class="circle">9</div>
                <div class="circle">10</div>
            </div>
        </div>
        <div class="container" id="quiz">
            <div class="header">
                <h2 id="question">Question Text</h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a"
                        class="answer">
                        <label for="a" id="a_question">Question</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b"
                        class="answer">
                        <label for="b" id="b_question">Question</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c"
                        class="answer">
                        <label for="c" id="c_question">Question</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d"
                        class="answer">
                        <label for="d" id="d_question">Question</label>
                    </li>
                </ul>
            </div>
            <button id="submit">Submit</button>
        </div>
        <div class="score-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        </div>
        <div class="loop-container">
            <div class="loops">
                <div class="loop-item">How many will you get?</div>
            </div>
        </div>
    </main>
    
    <script src="assets/javascript/script.js"></script>
</body>
</html>
