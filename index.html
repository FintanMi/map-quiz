<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="javascript quiz game">

    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Lato:wght@300&family=Montserrat:ital,wght@1,300&family=Mukta:wght@500&family=Nunito:ital,wght@1,300;1,400&family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <link rel="stylesheet" href="assets/css/style2.css">
    <!-- links to favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" href="/assets/images/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <title>Quiz App</title>
</head>
<body>
    <main>
        <div class="header">
            <img src="assets/images/harp.png" alt="site logo" id="logo">
            <a class="instruct-link" href="instruct.html">Instructions</a>
        </div>
        <div class="intro-container">
            <h1 class="map">Irish County Names</h1>
            <p class="intro">Did you know all counties in Ireland have their own nickname?<br>
            Click play and see how many you know!</p>

            <div class="play-container">
                <a href="quiz.html" class="play-btn">Play Now</a>
                
            </div>
            <div class="submit-btn-container">
                <button class="cta-modal-btn" id="open">Sign Up</button>
                
            </div>
        </div>

        <!-- sign up modal -->
        <div class="modal-container" id="modal">
            <div class="modal">
                <button class="close-modal-btn" id="close">
                    <i class="fa-solid fa-square-xmark"></i>
                </button>
                <div class="modal-header">
                    <h3>Sign Up</h3>
                </div>
                <div class="modal-content">
                    <p>Join now to unlock our full range of games</p>
                    <form action="thankyou.html" class="modal-form">
                        <div>
                            <label for="name">Name:</label>
                            <input type="text" id="name" placeholder="Full Name" class="modal-form-input" required>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Enter Email" class="modal-form-input" required> 
                        </div>
                        <div>
                            <label for="password">Password:</label>
                            <input type="password" id="password" placeholder="Enter Password" class="modal-form-input">
                        </div>
                        <div>
                            <label for="password2">Confirm Password:</label>
                            <input type="password" id="password2" placeholder="Confirm Password" class="modal-form-input">
                        </div>
                        <button type="submit" class="submit-modal-btn" id="open-modal">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- instructions modal -->
        <div class="modal-container" id="modal-instruct">
            <div class="modal">
                <button class="close-modal-btn" id="close-modal">
                    <i class="fa-solid fa-square-xmark"></i>
                </button>
                <div class="modal-header">
                    <h3>Instructions</h3>
                </div>
                <div class="modal-content">
                    <ul class="instructions">
                        <li>Ten questions to answer</li>
                        <li>Click the answer you think is correct</li>
                        <li>No time limit</li>
                    </ul>
                </div>
                <button class="submit-modal-btn" id="open-instruction">Close</button>
            </div>
        </div>
    </main>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/ad3dc32ad2.js" crossorigin="anonymous"></script>
    
    <!-- link to javascript file -->
    <script src="assets/javascript/script2.js"></script>
</body>
</html>
